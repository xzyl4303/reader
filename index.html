<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TXT电子书阅读器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #fileContent {
            font-size: 16px;
            white-space: pre-wrap;
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="button-container">
        <label for="fontFamily">选择字体:</label>
        <select id="fontFamily">
        <option value="Microsoft YaHei, sans-serif" style="font-family: 'Microsoft YaHei'">微软雅黑</option>
        <option value="SimSun, sans-serif" style="font-family: 'SimSun'">宋体</option>
        <option value="SimHei, sans-serif" style="font-family: 'SimHei'">黑体</option>
        <option value="KaiTi, sans-serif" style="font-family: 'KaiTi'">楷体</option>
        <option value="FangSong, sans-serif" style="font-family: 'FangSong'">仿宋</option>
        <option value="Arial, sans-serif" style="font-family: 'Arial'">Arial</option>
        <option value="Helvetica, sans-serif" style="font-family: 'Helvetica'">Helvetica</option>
        <option value="Times New Roman, sans-serif" style="font-family: 'Times New Roman'">Times New Roman</option>
        <option value="Georgia, sans-serif" style="font-family: 'Georgia'">Georgia</option>
        <option value="Courier New, monospace" style="font-family: 'Courier New'">Courier New</option>
        <option value="Verdana, sans-serif" style="font-family: 'Verdana'">Verdana</option>
        <option value="Trebuchet MS, sans-serif" style="font-family: 'Trebuchet MS'">Trebuchet MS</option>
        <option value="Impact, sans-serif" style="font-family: 'Impact'">Impact</option>
        <option value="Comic Sans MS, sans-serif" style="font-family: 'Comic Sans MS'">Comic Sans MS</option>
        <option value="Palatino Linotype, sans-serif" style="font-family: 'Palatino Linotype'">Palatino Linotype</option>
        <option value="华文细黑, sans-serif" style="font-family: '华文细黑'">华文细黑</option>
        <option value="华文黑体, sans-serif" style="font-family: '华文黑体'">华文黑体</option>
        <option value="华文楷体, sans-serif" style="font-family: '华文楷体'">华文楷体</option>
        <option value="华文宋体, sans-serif" style="font-family: '华文宋体'">华文宋体</option>
        <option value="方正兰亭黑, sans-serif" style="font-family: '方正兰亭黑'">方正兰亭黑</option>
        <option value="方正舒体, sans-serif" style="font-family: '方正舒体'">方正舒体</option>
        <option value="方正姚体, sans-serif" style="font-family: '方正姚体'">方正姚体</option>
        <option value="文泉驿微米黑, sans-serif" style="font-family: '文泉驿微米黑'">文泉驿微米黑</option>
        <option value="文泉驿正黑, sans-serif" style="font-family: '文泉驿正黑'">文泉驿正黑</option>
        <option value="文泉驿点阵正黑, sans-serif" style="font-family: '文泉驿点阵正黑'">文泉驿点阵正黑</option>
        <option value="苹方, sans-serif" style="font-family: '苹方'">苹方</option>
        <option value="华康翩翩体, sans-serif" style="font-family: '华康翩翩体'">华康翩翩体</option>
        <option value="华康翩翩体(P), sans-serif" style="font-family: '华康翩翩体(P)'">华康翩翩体(P)</option>
        <option value="康熙字典体, sans-serif" style="font-family: '康熙字典体'">康熙字典体</option>
        <option value="汉仪旗黑-65S, sans-serif" style="font-family: '汉仪旗黑-65S'">汉仪旗黑-65S</option>
        <option value="汉仪墨君体, sans-serif" style="font-family: '汉仪墨君体'">汉仪墨君体</option>
        <option value="站酷快乐体, sans-serif" style="font-family: '站酷快乐体'">站酷快乐体</option>
        <option value="站酷高端黑, sans-serif" style="font-family: '站酷高端黑'">站酷高端黑</option>
        <option value="萝卜体, sans-serif" style="font-family: '萝卜体'">萝卜体</option>
        <option value="贝壳体, sans-serif" style="font-family: '贝壳体'">贝壳体</option>
        <option value="Century Gothic, sans-serif" style="font-family: 'Century Gothic'">Century Gothic</option>
        <option value="Garamond, sans-serif" style="font-family: 'Garamond'">Garamond</option>
        <option value="Perpetua, sans-serif" style="font-family: 'Perpetua'">Perpetua</option>
        <option value="Cambria, sans-serif" style="font-family: 'Cambria'">Cambria</option>
        <option value="Didot, sans-serif" style="font-family: 'Didot'">Didot</option>
        <option value="Bodoni MT, sans-serif" style="font-family: 'Bodoni MT'">Bodoni MT</option>
        <option value="Constantia, sans-serif" style="font-family: 'Constantia'">Constantia</option>
        <option value="Franklin Gothic Medium, sans-serif" style="font-family: 'Franklin Gothic Medium'">Franklin Gothic Medium</option>
        <option value="Lucida Sans Unicode, sans-serif" style="font-family: 'Lucida Sans Unicode'">Lucida Sans Unicode</option>
        <option value="Bookman Old Style, sans-serif" style="font-family: 'Bookman Old Style'">Bookman Old Style</option>
        <option value="Bell MT, sans-serif" style="font-family: 'Bell MT'">Bell MT</option>
        <option value="Corbel, sans-serif" style="font-family: 'Corbel'">Corbel</option>
        <option value="Ebrima, sans-serif" style="font-family: 'Ebrima'">Ebrima</option>
        <option value="Leelawadee UI, sans-serif" style="font-family: 'Leelawadee UI'">Leelawadee UI</option>
        <option value="Verdana Pro, sans-serif" style="font-family: 'Verdana Pro'">Verdana Pro</option>
        <option value="Myriad Pro, sans-serif" style="font-family: 'Myriad Pro'">Myriad Pro</option>
        <option value="Calisto MT, sans-serif" style="font-family: 'Calisto MT'">Calisto MT</option>
        <option value="Tw Cen MT, sans-serif" style="font-family: 'Tw Cen MT'">Tw Cen MT</option>
        <option value="Rockwell, sans-serif" style="font-family: 'Rockwell'">Rockwell</option>
        <option value="Palatino, sans-serif" style="font-family: 'Palatino'">Palatino</option>
        </select>

        <button id="increaseFontSize">+</button>
        <button id="decreaseFontSize">-</button>

        <label for="textColor">选择文本颜色:</label>
        <input type="color" id="textColor">

        <label for="backgroundColor">选择背景颜色:</label>
        <input type="color" id="backgroundColor">

        <label for="nightMode">夜间模式:</label>
        <input type="checkbox" id="nightMode">

        <label for="autoScrollSpeed">滚屏速度:</label>
        <input type="range" id="autoScrollSpeed" min="1" max="10" value="5">
        <span id="scrollSpeedLabel">5</span>
    </div>

    <pre id="fileContent"></pre>

    <script>
        const fileContent = document.getElementById('fileContent');
        const fontFamilySelect = document.getElementById('fontFamily');
        const textColorInput = document.getElementById('textColor');
        const backgroundColorInput = document.getElementById('backgroundColor');
        const increaseFontSizeButton = document.getElementById('increaseFontSize');
        const decreaseFontSizeButton = document.getElementById('decreaseFontSize');
        const nightModeCheckbox = document.getElementById('nightMode');
        const autoScrollSpeedInput = document.getElementById('autoScrollSpeed');
        const scrollSpeedLabel = document.getElementById('scrollSpeedLabel');

        let currentFontSize = 16; // 初始字体大小为16px
        let autoScrollInterval;

        increaseFontSizeButton.addEventListener('click', function () {
            currentFontSize += 2; // 增加2px
            fileContent.style.fontSize = currentFontSize + 'px';
        });

        decreaseFontSizeButton.addEventListener('click', function () {
            currentFontSize -= 2; // 减小2px
            if (currentFontSize < 2) {
                currentFontSize = 2; // 字体大小不小于2px
            }
            fileContent.style.fontSize = currentFontSize + 'px';
        });

        fontFamilySelect.addEventListener('change', function () {
            fileContent.style.fontFamily = fontFamilySelect.value;
        });

        textColorInput.addEventListener('input', function () {
            fileContent.style.color = textColorInput.value;
        });

        backgroundColorInput.addEventListener('input', function () {
            fileContent.style.backgroundColor = backgroundColorInput.value;
        });

        nightModeCheckbox.addEventListener('change', function () {
            if (nightModeCheckbox.checked) {
                // 启用夜间模式
                fileContent.style.color = '#ffffff'; // 文本颜色为白色
                fileContent.style.backgroundColor = '#000000'; // 背景颜色为黑色
            } else {
                // 禁用夜间模式
                fileContent.style.color = textColorInput.value; // 恢复文本颜色
                fileContent.style.backgroundColor = backgroundColorInput.value; // 恢复背景颜色
            }
        });

        autoScrollSpeedInput.addEventListener('input', function () {
            const speed = autoScrollSpeedInput.value;
            scrollSpeedLabel.textContent = speed;
            clearInterval(autoScrollInterval);

            if (speed > 0) {
                autoScrollInterval = setInterval(scrollFileContent, 1000 / speed);
            }
        });

        function scrollFileContent() {
            fileContent.scrollTop += 1; // 每次滚动1像素
        }
    </script>
</body>

</html>
