<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TXT电子书阅读器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #fileContent {
            font-size: 16px;
            white-space: pre-wrap;
            height: 400px;
            overflow-y: auto;
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="button-container">
        <label for="fontFamily">选择字体:</label>
        <select id="fontFamily">
            <option value="Arial, sans-serif">Arial</option>
            <option value="Verdana, sans-serif">Verdana</option>
            <option value="Tahoma, sans-serif">Tahoma</option>
            <option value="Trebuchet MS, sans-serif">Trebuchet MS</option>
            <option value="Georgia, serif">Georgia</option>
            <option value="Times New Roman, serif">Times New Roman</option>
            <option value="Courier New, monospace">Courier New</option>
            <option value="Impact, sans-serif">Impact</option>
            <option value="Comic Sans MS, cursive">Comic Sans MS</option>
            <option value="Arial Black, sans-serif">Arial Black</option>
            <option value="Lucida Console, monospace">Lucida Console</option>
            <option value="Arial Narrow, sans-serif">Arial Narrow</option>
            <option value="Book Antiqua, serif">Book Antiqua</option>
            <option value="Palatino Linotype, Book Antiqua, Palatino, serif">Palatino Linotype</option>
            <option value="Lucida Sans Unicode, Lucida Grande, sans-serif">Lucida Sans Unicode</option>
            <option value="Garamond, serif">Garamond</option>
            <option value="MS Serif, New York, serif">MS Serif</option>
            <option value="MS Sans Serif, Geneva, sans-serif">MS Sans Serif</option>
            <option value="STSong, SimSun, sans-serif">宋体</option>
            <option value="KaiTi, sans-serif">楷体</option>
            <option value="FangSong, sans-serif">仿宋</option>
            <option value="SimHei, sans-serif">黑体</option>
            <option value="YouYuan, sans-serif">幼圆</option>
            <option value="LiSu, sans-serif">隶书</option>
            <option value="NSimSun, sans-serif">新宋体</option>
            <option value="STCaiyun, sans-serif">彩云</option>
            <option value="STXingkai, sans-serif">行楷</option>
            <option value="华文细黑, sans-serif">华文细黑</option>
            <option value="华文楷体, sans-serif">华文楷体</option>
            <option value="华文宋体, sans-serif">华文宋体</option>
            <option value="华文中宋, sans-serif">华文中宋</option>
            <option value="华文新魏, sans-serif">华文新魏</option>
            <option value="华文隶书, sans-serif">华文隶书</option>
            <option value="华文行楷, sans-serif">华文行楷</option>
            <option value="STFangsong, sans-serif">华文仿宋</option>
        </select>

        <button id="increaseFontSize">+</button>
        <button id="decreaseFontSize">-</button>

        <label for="textColor">选择文本颜色:</label>
        <input type="color" id="textColor">

        <label for="backgroundColor">选择背景颜色:</label>
        <input type="color" id="backgroundColor">
    </div>

    <pre id="fileContent"></pre>

    <div class="button-container">
        <label for="fileUpload">上传文件:</label>
        <input type="file" id="fileUpload" accept=".txt">
    </div>

    <script>
        const fileContent = document.getElementById('fileContent');
        const fontFamilySelect = document.getElementById('fontFamily');
        const textColorInput = document.getElementById('textColor');
        const backgroundColorInput = document.getElementById('backgroundColor');
        const increaseFontSizeButton = document.getElementById('increaseFontSize');
        const decreaseFontSizeButton = document.getElementById('decreaseFontSize');
        const fileUploadInput = document.getElementById('fileUpload');

        let currentFontSize = 16; // 初始字体大小为16px

        increaseFontSizeButton.addEventListener('click', function () {
            currentFontSize += 2; // 增加2px
            fileContent.style.fontSize = currentFontSize + 'px';
        });

        decreaseFontSizeButton.addEventListener('click', function () {
            currentFontSize -= 2; // 减小2px
            if (currentFontSize < 2) {
                currentFontSize = 2; // 字体大小不小于2px
            }
            fileContent.style.fontSize = currentFontSize + 'px';
        });

        fontFamilySelect.addEventListener('change', function () {
            fileContent.style.fontFamily = fontFamilySelect.value;
        });

        textColorInput.addEventListener('input', function () {
            fileContent.style.color = textColorInput.value;
        });

        backgroundColorInput.addEventListener('input', function () {
            document.body.style.backgroundColor = backgroundColorInput.value;
        });

        // 文件上传功能代码
        fileUploadInput.addEventListener('change', function (event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                const contents = e.target.result;
                fileContent.innerText = contents;
            };

            reader.readAsText(file);
        });
    </script>
</body>

</html>
