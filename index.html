<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TXT电子书阅读器</title>
</head>

<body>
    <input type="file" id="txtFileInput" accept=".txt">
    <pre id="fileContent"></pre>

    <script>
        const fileInput = document.getElementById('txtFileInput');
        const fileContent = document.getElementById('fileContent');

        fileInput.addEventListener('change', function (event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                const contents = e.target.result;
                // 使用innerText或者innerHTML属性将内容显示在页面上
                fileContent.innerText = contents; // 或者 fileContent.innerHTML = contents;
            };

            reader.readAsText(file);
        });
    </script>
</body>

</html>
